<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF - 8">
    <title>Login 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="form-wrapper">
        <div class="form-side">
            <a href="#" title="logo">
                <img src="./images/pyramid-removebg-preview (1).png" alt="pyramid">
            </a>
            <form action="" class="my-form">
                <div class="form-welcome-row">
                    <h1>Create your account &#x1F44F;</h1>
                </div>
                <div class="socials-row">
                    <a href="#" title="Use Google">
                        <img src="./assets/google.png" alt="Google">Use Google
                    </a>
                    <a href="#" title="Use Apple"><img src="./assets/apple.png" alt="Apple">Use Apple</a>
                </div>
                <div class="divider">
                    <div class="divider-line"></div> or <div class="divider-line"></div>
                </div>
                <div class="text-field">
                    <label for="email">Email:
                        <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email"
                            required>
                    </label>
                </div>
                <div class="text-field">
                    <label for="password">Password:
                        <input type="password" id="password" name="password" placeholder="Your Password"
                            title="Minimum 6 characters at least 1 alphabet and 1 number"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" required>
                    </label>
                </div>
                <button type="submit" class="my-form_button">Login</button>
                <div class="my-form_actions">
                    <a href="#" title="Reset Password">Reset Password</a>
                    <a href="#" title="Create Account">Already have an account?</a>
    
                </div>
            </form>
        </div>
        
    </div>

    <script src="" async defer></script>
</body>

</html>
